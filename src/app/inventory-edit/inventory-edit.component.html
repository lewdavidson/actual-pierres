<div *ngIf="childSelectedItem" class="edit">
  <h3>{{childSelectedItem.name}}</h3>
  <h3>Edit Task</h3>
  <label>Enter Item Name:</label>
  <input [(ngModel)]="childSelectedItem.name">
  <label>Enter Item price</label>
  <input [(ngModel)]="childSelectedItem.price">
  <label>Enter Farmer name</label>
  <input [(ngModel)]="childSelectedItem.farmer">
  <label>Enter energy level</label>
  <input [(ngModel)]="childSelectedItem.energy">
  <button (click)="doneClicked()">Done</button>
</div>
