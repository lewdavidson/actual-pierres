<div class="container">
  <div class="jumbotron">
    <h2>Welcome to {{title}}</h2>
  </div>
  <h1>Current stock on {{month}}/{{day}}/{{year}}</h1>
  <app-inventory-new (newItemSender)='addItem($event)'></app-inventory-new>

  <app-inventory (employeeClickSender)="showEmpMenu($event)" [childItemList]='masterItemList' [childEmployeeShow]='employeeShow'  (clickSender)='editItem($event)' (buySender)='sellItem($event)' (buyCartonSender)="sellCarton($event)" (buyCaseSender)="sellCase($event)"></app-inventory>
  <app-inventory-edit [childSelectedItem]='selectedItem' (doneClickedSender)='finishedEditing($event)'></app-inventory-edit>
</div>
